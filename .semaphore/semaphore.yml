version: v1.0
name: Build and Deploy Blog

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: sem-version
    task:
      jobs:
        - name: Using sem-version
          commands:
            - sem-version python 2.7
  - name: Build blog
    task:
      secrets:
        - name: SSH_KEY
      prologue:
        commands:
          - checkout
          - pip install -r requirements.txt
          - PATH="$PATH:$HOME/.local/bin"
      jobs:
        - name: build
          commands:
            - acrylamid compile
        - name: deploy
          commands:
            - ssh-keyscan -H chiron.uberspace.de >> ~/.ssh/known_hosts
            - chmod 600 ~/.ssh/semaphore
            - ssh-add ~/.ssh/semaphore
            - acrylamid deploy
